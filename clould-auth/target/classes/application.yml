server:
  port: 8101
spring:
  application:
    name: "cloud-auth"
  redis:
    database: 1
    host: 120.79.55.82
    port: 6379
    password:
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: ZcxHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/cloud_base?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8

eureka:
  instance:
    # 服务器心跳间隔 为20
    lease-renewal-interval-in-seconds: 20
  client:
    # 注册到微服务中心
    register-with-eureka: true
    # 为true时表示从Eureka 服务端获取注册的服务信息
    fetch-registry: true
    # 新实例信息的变化到Eureka服务端的间隔时间，单位为秒
    instance-info-replication-interval-seconds: 30
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8001/register/eureka/
mybatis-plus:
  type-aliases-package: com.zcx.common.entity.system
  # 设置 mapper 的位置
  mapper-locations: classpath:mapper/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false
