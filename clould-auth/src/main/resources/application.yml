server:
  port: 8101
spring:
  application:
    name: "cloud-auth"
  redis:
    database: 0
    host: ${redis.url}
    port: 6379
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: ZcxHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: "*SteDu6WF^isQ09$"
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.url}:3306/cloud_base?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
  boot:
    admin:
      client:
        url: http://${febs-monitor-admin}:8401
        username: febs
        password: 123456
  info:
    app:
      name: ${spring.application.name}
      description: "@project.description@"
      version: "@project.version@"

  management:
    endpoints:
      web:
        exposure:
          include: '*'
    endpoint:
      health:
        show-details: ALWAYS

eureka:
  instance:
    # 服务器心跳间隔 为20
    lease-renewal-interval-in-seconds: 20
  client:
    # 注册到微服务中心
    register-with-eureka: true
    # 为true时表示从Eureka 服务端获取注册的服务信息
    fetch-registry: true
    # 新实例信息的变化到Eureka服务端的间隔时间，单位为秒
    instance-info-replication-interval-seconds: 30
    serviceUrl:
      defaultZone: http://admin:123456@${febs-register}:8001/register/eureka/
mybatis-plus:
  type-aliases-package: com.zcx.common.entity.system
  # 设置 mapper 的位置
  mapper-locations: classpath:mapper/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false
